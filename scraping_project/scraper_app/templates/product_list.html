<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraped Products</title>
</head>
<body>
    <h1>Scraped Products Of Gyapu</h1>
    <ul>
        {% for product in products %}
            <li>
                <img src="{{ product.image }}">
                <h2>{{ product.name }}</h2>
                <p>Price: {{ product.price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
